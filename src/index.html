<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="submit"
        value="Generar Carta y Aplicar Dimensiones"
        id="botonCartas"
        name="botonCartas"
      />

      <div class="card" id="card">
        <div class="top-left">
          <div id="palo-arriba" class="palo"></div>
        </div>
        <div class="center">
          <div id="numero" class="numero"></div>
        </div>
        <div class="bottom-right">
          <div id="palo-abajo" class="palo"></div>
        </div>
      </div>
      <div id="divDelBoton">
        <p>Introduce Ancho y alto</p>
        <input type="number" placeholder="Mete aqui el ancho" id="anchocarta" />
        <input type="number" placeholder="Mete aqui el alto" id="altocarta" />
      </div>
    </div>
    <script type="text/javascript" src="bundle.bundle.js"></script>
  </body>
</html>
